<!--

  This page calls a single bidder for a single ad slot. It can be considered a "hello world" example for using
  Prebid with the Google Publisher Tag.

  It also makes a good test page for new adapter PR submissions. Simply set your server's Bid Params object in the
  bids array inside the adUnits, and it will use your adapter to load an ad.

  NOTE that many ad servers won't send back an ad if the URL is localhost... so you might need to
  set an alias in your /etc/hosts file so that you can load this page from a different domain.

-->

<html>

<head>
  <script>
    var PREBID_TIMEOUT = 3000;

    var adUnits = [
      {
        code: 'Div1',
        mediaTypes: {
          banner: {
            sizes: [[728, 90], [300, 250], [160, 600]]
          }
        },
        bids: [
          {
            bidder: 'pubmatic',
            params: {
              publisherId: '164392',
              adSlot: '       /43743431/DMDemo@728x90:0',
              pmzoneid: 'zone1',
              kadpageurl: '     www.yahoo.com',

              yob: '  1982  ',
              kadpageurl: 'www.yahoo.com',
              gender: '   M   ',
              kadfloor: '  1.75   ',
              currency: 'EUR',
              dctr: '   key1=v1,v11|   key2=v2,v22    |    key3=v3  |  key4=v4     '
            }
          },
          {
            bidder: 'appnexus',
            params: {
              placementId: 13144370
            }
          }
        ]
      },{
        code: 'Div2',
        mediaTypes: {
          banner: {
            sizes: [[728, 90], [300, 250], [160, 600]]
          }
        },
        bids: [
          {
            bidder: 'pubmatic',
            params: {
              publisherId: '164392',
              adSlot: '       /43743431/DMDemo@728x90:0',
              pmzoneid: 'zone1',
              kadpageurl: '     www.yahoo.com',

              yob: '  1982  ',
              kadpageurl: 'www.yahoo.com',
              gender: '   M   ',
              kadfloor: '  1.75   ',
              currency: 'EUR',
              dctr: '   key1=v1,v11|   key2=v2,v22    |    key3=v3  |  key4=v4     '
            }
          },
          {
            bidder: 'appnexus',
            params: {
              placementId: 1583742339630
            }
          }
        ]
      }
    ];


    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];






  </script>

  <script defer src="../../../build/dev/prebid.js" type="text/javascript"></script>


  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function () {
      googletag.pubads().disableInitialLoad();
    });

    pbjs.que.push(function () {
      pbjs.enableAnalytics({
        provider: 'pubmatic',
        options: {
          publisherId: 5890,
          profileId: 3596,
          profileVersionId: 2,
          bidResponseKeys: ["latestTargetedAuctionId","deferRendering", "deferBilling"],
        }
      });
      pbjs.bidderSettings = {
        standard: {
          bidCpmAdjustment: function (bidCpm, bid) {
            // adjust the bid in real time before the auction takes place
            console.log('Bidder is: ' + bid.bidderCode);
            return bidCpm * .90;
          }
        }
      };
      pbjs.setConfig({
        firstPartyData: {
          uaHints: ['architecture', 'bitness', 'browsers', 'mobile', 'model', 'source']
        },

        debug: true,
        ortb2: {
          device: {
            geo: {
              lat: 40.712775,
              lon: -74.005973,
            }
          }
        },
        userSync: {
          topics: {
            maxTopicCaller: 4,
            bidders: [{
              bidder: 'pubmatic',
              iframeURL: 'https://ads.pubmatic.com/AdServer/js/topics/topics_frame.html'
            }]
          },
          filterSettings: { iframe: { bidders: '*', filter: 'include' } },
          enabledBidders: ['pubmatic'],
          syncDelay: 3000,
        },
        floors: {
              enforcement: {
                  floorDeals: false, //default to false
                  bidAdjustment: true,
                  enforceJS: true
              },
              data: {     // default if endpoint doesn't return in time
                  currency: 'USD',
                  skipRate: 0,
                  modelVersion: 'some setconfig model version',
                  schema: {
                      fields: ['mediaType', 'size']
                  },
                  values: {
                      //'banner|*': 1.573,
                      'video|*': 1.7
                  },
                  default: 0.75
              }
          },
          //  s2sConfig: {
          //   allowUnknownBidderCodes: true,
          //   accountId: '1',
          //   enabled: true,
          //   bidders: ['pubmatic','appnexus'],
          //   timeout: 1000,
          //   adapter: 'prebidServer',
          //   endpoint: 'https://prebid-server.pubmatic.com/prebidserver/auction',
          //   // endpoint: 'http://10.172.128.25/adserver-commerce/retailer-ssp/adservercommerce/convert/onsite/multi',
          //   syncEndpoint: 'https://prebid.adnxs.com/pbs/v1/cookie_sync',
          
          // },
        "priceGranularity": "low",
        "currency": {
          "adServerCurrency": "EUR",
          "granularityMultiplier": 2,
          "defaultRates": { "EUR": { "USD": 2 } }
        }
      });
      pbjs.addAdUnits(adUnits);
     
      pbjs.requestBids({
        bidsBackHandler: sendAdserverRequest
      });

    });

    function sendAdserverRequest() {
      if (pbjs.adserverRequestSent) return;
      pbjs.adserverRequestSent = true;
      googletag.cmd.push(function () {
        pbjs.que.push(function () {
          pbjs.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });
    }

    setTimeout(function () {
      sendAdserverRequest();
    }, PREBID_TIMEOUT);




  </script>

  <script>
    (function () {
      var gads = document.createElement('script');
      gads.async = true;
      gads.type = 'text/javascript';
      var useSSL = 'https:' == document.location.protocol;
      gads.src = (useSSL ? 'https:' : 'http:') +
        '//www.googletagservices.com/tag/js/gpt.js';
      var node = document.getElementsByTagName('script')[0];
      node.parentNode.insertBefore(gads, node);
    })();
  </script>

  <script>
    googletag.cmd.push(function () {
      googletag.defineSlot('/43743431/DMDemo', [[300, 250], [728, 90], [160, 600]], 'Div1').addService(googletag.pubads());
      googletag.defineSlot('/43743431/DMDemo', [[300, 250], [728, 90], [160, 600]], 'Div2').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
  </script>
</head>

<body>
  <h2>Prebid.js Test</h2>
  <h5>Div-1</h5>
  <div id='Div1'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('Div1');
      });
    </script>
  </div>

  <div id='Div2'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('Div2');
      });
    </script>
  </div>


</body>

</html>
