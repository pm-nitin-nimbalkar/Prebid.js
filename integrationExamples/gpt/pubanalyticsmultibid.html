<!--

  This page calls a single bidder for a single ad slot. It can be considered a "hello world" example for using
  Prebid with the Google Publisher Tag.

  It also makes a good test page for new adapter PR submissions. Simply set your server's Bid Params object in the
  bids array inside the adUnits, and it will use your adapter to load an ad.

  NOTE that many ad servers won't send back an ad if the URL is localhost... so you might need to
  set an alias in your /etc/hosts file so that you can load this page from a different domain.

-->

<html>

<head>
  <script>
    var PREBID_TIMEOUT = 3000;

    var adUnits = [
      {
        code: 'Div1',
        mediaTypes: {
          banner: {
            sizes: [[300, 250]]
          }
        },
        bids: [
          {
            bidder: 'pubmatic',
            params: {
              publisherId: '  165440  ',
              adSlot: '/43743431/DMDemo@300x250:0',
              pmzoneid: 'zone1',
              kadpageurl: 'www.yahoo.com?multibid_required=1&pubmatic_price=5&pubmatic2_price=15&pubmatic3_price=3',
              yob: '  1982  ',
              gender: '   M   ',
              kadfloor: '  1.75   '
            }
          },
          {
            bidder: 'appnexus',
            params: {
              placementId: 13144370
            }
          }
        ]
      }
    ];


    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];





  </script>

<script defer src="../../../build/dev/prebid.js" type="text/javascript"></script>
  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function () {
      googletag.pubads().disableInitialLoad();
    });

    pbjs.que.push(function () {
      pbjs.enableAnalytics({
        provider: 'pubmatic',
        options: {
          publisherId: 165440,
          profileId: 3596,
          profileVersionId: 1
        }
      });

      pbjs.bidderSettings = {
        standard: {
          bidCpmAdjustment: function (bidCpm, bid) {
            // adjust the bid in real time before the auction takes place
            console.log('Bidder is: ' + bid.bidderCode);
            return bidCpm * .90;
          }
        }
      };

       pbjs.setConfig({
                device: {
                    ip: "10.172.141.12"
                },
        enableSendAllBids: false,
        multibid: [{
          bidder: "pubmatic",
          // bidderA can supply up to two bids
          maxBids: 3,
          // the second bid will go to the ad server as hb_pb_bidA2
          targetBiddercodePrefix: "pub"
        }],
        firstPartyData: {
          uaHints: ['architecture', 'bitness', 'browsers', 'mobile', 'model', 'source']
        },

        debug: true,
        ortb2: {
         device: {
                        ip : "10.172.141.12",
            geo: {
              lat: 40.712775,
              lon: -74.005973,
            }
          }
        },
        userSync: {
          topics: {
            maxTopicCaller: 4,
            bidders: [{
              bidder: 'pubmatic',
              iframeURL: 'https://ads.pubmatic.com/AdServer/js/topics/topics_frame.html'
            }]
          },
          filterSettings: { iframe: { bidders: '*', filter: 'include' } },
          enabledBidders: ['pubmatic'],
          syncDelay: 3000,
        }
      });
      pbjs.addAdUnits(adUnits);
      pbjs.requestBids({
        bidsBackHandler: sendAdserverRequest
      });

    });

    function sendAdserverRequest() {
      if (pbjs.adserverRequestSent) return;
      pbjs.adserverRequestSent = true;
      googletag.cmd.push(function () {
        pbjs.que.push(function () {
          pbjs.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });
    }

    setTimeout(function () {
      sendAdserverRequest();
    }, PREBID_TIMEOUT);



  </script>

  <script>
    (function () {
      var gads = document.createElement('script');
      gads.async = true;
      gads.type = 'text/javascript';
      var useSSL = 'https:' == document.location.protocol;
      gads.src = (useSSL ? 'https:' : 'http:') +
        '//www.googletagservices.com/tag/js/gpt.js';
      var node = document.getElementsByTagName('script')[0];
      node.parentNode.insertBefore(gads, node);
    })();


  </script>

  <script>
    googletag.cmd.push(function () {
      googletag.defineSlot('/43743431/DMDemo', [[300, 250]], 'Div1').addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });


  </script>
</head>

<body>
  <h2>Prebid.js Test</h2>
  <h5>Div-1</h5>
  <div id='Div1'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('Div1');
      });


    </script>
  </div>


</body>

</html>
